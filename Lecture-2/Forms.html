<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form title="Fruits" target="_blank" action="index.html">
        <input type="text" required>
        <section>
            <input id="apple"  type="checkbox"> Apples
            <input id="orange" type="checkbox"> Oranges
            <input id="guava" type="checkbox"> Guava
        </section>
        <section>
            <input name="fruit" value="apples" type="radio"> Apples
            <input name="fruit" value="Oranges" type="radio"> Oranges
            <input name="fruit" value="Guava" type="radio"> Guava
        </section>
        <section>
            <input type="color">
        </section>
        <section>
            <input type="date">
        </section>
        <section>
            <input type="file">
        </section>
        <section>
            <input type="email" required>
            <input type="password">
        </section>
       <input type="submit">
    </form>
</body>
</html>
